<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    fieldset {
      border: 1px solid black;
      width: 500px;
      border-radius: 25px;
      margin: auto;
      margin-top: 30px;
      padding: 20px;
      position: relative;
    }
    table {
      background-color: #f1f1f1;
      border-spacing: 10px 15px;
      border-collapse: separate;
    }
    label {
      font-weight: bold;
      display: inline-block;
      width: 140px;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    .input-wrapper input[type="text"],
    .input-wrapper input[type="number"],
    .input-wrapper input[type="file"],
    .input-wrapper select,
    .input-wrapper textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #999;
      border-radius: 12px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .required {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: red;
      font-size: 18px;
      pointer-events: none;
      margin-left: 5px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .button-row {
      text-align: center;
      padding-top: 20px;
    }
    

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    input[type="reset"] {
      background-color: #aaa;
    }
    input[type="reset"]:hover {
      background-color: #888;
    }
    legend {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Add New Product</legend>
    <form action="action.php" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td><label for="ProductName">Product Name</label></td>
          <td>
            <div class="input-wrapper">
              <input type="text" name="ProductName" id="ProductName" placeholder="Enter Product Name" required />
              <span class="required">*</span>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="ProductCode">Product Code</label></td>
          <td>
            <div class="input-wrapper">
              <input type="text" name="ProductCode" id="ProductCode" placeholder="Bar Code" required />
              <span class="required">*</span>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="Quantity">Quantity</label></td>
          <td>
            <div class="input-wrapper">
              <input type="number" name="Quantity" id="Quantity" min="1" required />
              <span class="required">*</span>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="Category">Category</label></td>
          <td>
            <div class="input-wrapper">
              <select name="Category" id="Category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Mobile">Mobile</option>
                <option value="Computer">Computer</option>
                <option value="Laptop">Laptop</option>
              </select>
              <span class="required">*</span>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="Brand">Brand</label></td>
          <td>
            <div class="input-wrapper">
              <select name="Brand" id="Brand">
                <option value="" disabled selected>Select Brand</option>
                <option value="Samsung">Samsung</option>
                <option value="HP">HP</option>
                <option value="Dell">Dell</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="ProductImage">Product Image</label></td>
          <td>
            <div class="input-wrapper">
              <input type="file" name="ProductImage" id="ProductImage" accept="image/*" required />
              <span class="required">*</span>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="Product">Product Description</label></td>
          <td>
            <div class="input-wrapper">
              <textarea name="Product" id="Product"></textarea>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="button-row">
            <input type="submit" value="Save" />
            <input type="reset" value="Clear" />
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
</body>
</html>
