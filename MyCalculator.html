<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="visewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" type="png" href="ht.png">
    <style>
        body{
            display: flex;
            background-color: aliceblue;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .number{
            background-color: rgba(31, 5, 5, 0.616);
            border-radius: 15px;
            box-shadow: 0 2px 40px rgb(0,0,0,0.3);
            width: 320px;
            padding: 20px;
        }
        #number{
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }
        .button{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background: #444;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #333;
        }
        input{
            width: 97%;
            height: 8vh;
            border-radius: 10px;
            background-color: #fee;
            margin-bottom: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="number">
        <input type="text"  id="display" disabled>
        <div class="button">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="clearDisplay()" style="background: #d9534f;">X</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')"><b>*</b></button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('+')">+</button>
            <button onclick="calculate()"  style="grid-column: span 4; background: #aca2a2;">=</button>
        </div>
    </div>
    


    <script>
         function append(value){
            document.getElementById("display").value+=value;
        }

        function calculate(){
            const dis=document.getElementById("display");

            try{
                dis.value=eval(dis.value);
            }
            catch (e) {
                alert('Invalid Expression');
                clearDisplay();
            }

        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
